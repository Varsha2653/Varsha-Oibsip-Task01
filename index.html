         * {

.container {

}

.header {

}

.logo {

}

nav {

nav ul li {

nav ul li a {

}

#btn1 {

.btn:hover {

}

.content {

.content .btn {

.products {

.product {

}

.product img {

}

.product h3 {

.btn3:hover {

.btn4 {

.contact button[type="submit"]:hover {

    color: #fff;
